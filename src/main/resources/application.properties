# config port for server
server.port=9995

# config database
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=123456

# JPA / HIBERNATE 
spring.jpa.hibernate.ddl-auto=update
#create-drop to recreate db after restart server, or just use update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.validator.apply_to_ddl=false 
# use this to disable hibernate.validator apply to ddl when use @notnull

# java -jar nameofjar to run jar file

# App Properties
security.jwtSecret=rookiesSecretKey
security.jwtExpirationMs=86400000
